<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Aseguradora</title>
</head>
<body>
    <div>
        <h2>Aseguradora</h2>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Aseguradora</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <button class="nav-link" onclick="contactanos()">Contactanos</button>
                </li>
              </ul>
            </div>
          </nav>
    </div>

    <div class="container">
        <h1>Productos</h1>
        <div class="row">
          <div class="col-sm">
            <button class="button" onclick="mostrarProductos('auto')">Seguro Auto</button>
          </div>
          <div class="col-sm">
            <button class="button" onclick="mostrarProductos('moto')">Seguro Moto</button>
          </div>
          <div class="col-sm">
            <button class="button" onclick="mostrarProductos('bicicleta')">Seguro Bicicletas</button>
          </div>
        </div>
    </div>

    <div class="containerCobertura">
        <h1>Coberturas</h1>
        <div class="row" id="coberturasTexto">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
